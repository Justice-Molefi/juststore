<div class="container">
    <div class="login-container">
        <div class="close-form" (click)="closeLoginForm()"><p>x</p></div>
        <div class="form">
            <div class="header">Login</div>
            <div class="email">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="email...">
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password...">
            </div>
            <div class="forgot-password">
                <a href="">forgot password?</a>
            </div>
            <div class="login-btn">
                <button>Login</button>
            </div>
            <div class="alt-login">
                continue with google or something
            </div>

            <div class="register">
                <p>New to Just Store?</p> <a href="">Register</a>
            </div>
        </div>
    </div>
</div>
