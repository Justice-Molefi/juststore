<div class="container">
    <app-navbar (showLoginEvent)="toggleLogin()" (showRegisterEvent)="toggleRegister()"/>
    <app-search-bar />
    <app-products /> 
</div>
<div *ngIf="loginFormToggled" class="login-container">
    <app-login (closeLoginEvent)="toggleLogin()"/>
</div>
<div *ngIf="registerFormToggled" class="register-container">
    <app-register (closeRegisterEvent)="toggleRegister()"/>
</div>
